<footer id="footer" class="site-footer">
  {% include footer-custom.html %}

<br> <br>
  <div class="copyright">
    {% if site.copyright %}
      {{ site.copyright | markdownify }}
    {% else %}
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.name | default: site.title }}. {{ site.data.text[site.locale].powered_by | default: "Powered by" }}  <a href="https://slabstech.com/" rel="nofollow">S Labs Solutions</a>. <a href="https://github.com/slabstech/gaganyatri.com" rel="nofollow">Code</a>, <a href="{{ site.url }}/site/privacy">Privacy</a>, <a href="{{ site.url }}/tags" >Sitemap</a>  </p>
    {% endif %}
  </div>
</footer>
